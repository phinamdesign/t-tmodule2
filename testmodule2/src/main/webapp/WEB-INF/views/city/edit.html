<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit City</title>
</head>
<body>
<div id="wrapper">
    <h1>Edit City</h1>
    <p>
        <a href="/citys">List City</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/edit-city}" th:object="${city}" method="post">
        <input type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Tên: </td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Diện tích: </td>
                <td><input type="text" th:field="*{area}"></td>
            </tr>
            <tr>
                <td>Dân số: </td>
                <td><input type="text" th:field="*{population}"></td>
            </tr>
            <tr>
                <td>GDP: </td>
                <td><input type="text" th:field="*{gdp}"></td>
            </tr>
            <tr>
                <td>Title: </td>
                <td><textarea rows="4" cols="50" th:field="*{title}"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Create</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
