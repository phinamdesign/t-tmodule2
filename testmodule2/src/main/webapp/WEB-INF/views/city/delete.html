<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete City</title>
</head>
<body>
<div id="wrapper">
    <h1>Delete City</h1>
    <p>
        <a href="/citys">List City</a>
    </p>
    <form th:action="@{/delete-city}" th:object="${city}" method="post">
        <input th:type="hidden" name="id" th:field="*{id}">
        <table>
            <tr>
                <td>Tên: </td>
                <td><input type="text" th:value="*{name}"></td>
            </tr>
            <tr>
                <td>Diện tích: </td>
                <td><input type="text" th:value="*{area}"></td>
            </tr>
            <tr>
                <td>Dân số: </td>
                <td><input type="text" th:value="*{population}"></td>
            </tr>
            <tr>
                <td>GDP: </td>
                <td><input type="text" th:value="*{gdp}"></td>
            </tr>
            <tr>
                <td>Title: </td>
                <td><textarea rows="4" cols="50" th:value="*{title}"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Create</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
